<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rooms.js"></script>
    <title>LetsPlay</title>
</head>
<body>
    <header>
        <h1>LetsPlay</h1>
        <nav>
            <ul>
                <li><a href="home.html">Página Inicial</a></li>
                <li><a href="games.html">Jogos Registrados</a></li>
            </ul>
        </nav>
    </header>

    <section class="room-list">
        <h2>Lista de Salas</h2>
        <ul id="room-list">
            <!-- Aqui serão exibidas as salas dinamicamente -->
        </ul>
        <button id="create-room-button" onclick="showCreateRoomForm()">Criar Nova Sala</button>
    </section>

        <!-- Formulário oculto inicialmente -->
    <div id="create-room-form" class="popup-form">
        <div class="popup-content">
            <span class="close-btn" onclick="closeCreateRoomForm()">&times;</span>
            <h2>Criar Nova Sala</h2>
            <form id="room-form">
                <label for="game-name">Nome do Jogo:</label>
                <input type="text" id="game-name" name="gameName" required><br>
    
                <label for="max-players">Quantidade de Pessoas:</label>
                <input type="number" id="max-players" name="maxPlayers" required><br>
    
                <label for="room-name">Nome da Sala:</label>
                <input type="text" id="room-name" name="roomName" required><br>

                <label for="game-date-time">Data e Horário da Partida:</label>
                <input type="datetime-local" id="game-date-time" name="gameDateTime" required><br>
    
                <input type="submit" value="Criar Sala">
            </form>
        </div>
    </div>

    <script>
        // Função para exibir o pop-up de criar nova sala
        function showCreateRoomForm() {
            document.getElementById("create-room-form").style.display = "block";
        }
    
        // Função para fechar o pop-up de criar nova sala
        function closeCreateRoomForm() {
            document.getElementById("create-room-form").style.display = "none";
        }
    </script>


    <script>
        // Função para mostrar os detalhes da sala
        function showRoomDetails(roomName) {
            const detailsDiv = document.getElementById(`${roomName}-details`);
            detailsDiv.style.display = detailsDiv.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
