<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Partidas de Jogos Online</title>
</head>

<body>
    <header>
        <h1>Agende ou Participe de Partidas</h1>
    </header>

    <!-- Adicione no índice -->
    <a href="games.html">Jogos Registrados</a>
    <a href="rooms.html">Lista de Salas</a>

    <section class="game-form">
        <h2>Agende uma Partida</h2>
        <form id="game-schedule-form">
            <label for="game-name">Nome do Jogo:</label>
            <input type="text" id="game-name" required>

            <label for="date-time">Data e Hora:</label>
            <input type="datetime-local" id="date-time" required>

            <label for="player-count">Nº de Jogadores Necessários:</label>
            <input type="number" id="player-count" required>

            <label for="game-description">Descrição:</label>
            <textarea id="game-description" required></textarea>

            <button type="submit">Agendar Partida</button>
        </form>
    </section>

    <section class="game-list">
        <h2>Partidas Agendadas</h2>
        <ul id="game-list">
            <!-- Aqui serão exibidas as partidas agendadas dinamicamente -->
        </ul>
    </section>

    <section class="user-schedule">
        <h2>Partidas Inscritas</h2>
        <ul id="user-schedule-list">
            <!-- Aqui serão exibidas as partidas inscritas pelo usuário -->
        </ul>
    </section>


</body>

</html>
