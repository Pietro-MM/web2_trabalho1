<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="games.js"></script>
    <title>Jogos Registrados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <a class ="logo">LetsPlay!</a>


        <ul class="nav-list">
            <li><a href="home.html">Início</a></li>
            <li><a href="rooms.html">Salas</a></li>
          </ul>
        </nav>

    </header>


</body>

    <section class="registered-games">
        <h3>Jogos Registrados</h3>
        <ul id="registered-games-list">
            <!-- Aqui serão exibidos os jogos registrados dinamicamente -->
        </ul>
        <!-- Botão para abrir o formulário de adicionar novo jogo -->
    <button id="add-game-button" onclick="showAddGameForm()">Adicionar Jogo</button>
    </section>


    <!-- Formulário de adicionar novo jogo como pop-up -->
    <div id="add-game-popup" class="popup-form" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closeAddGameForm()">&times;</span>
            <h2>Adicionar Novo Jogo</h2>
            <form id="add-game-form">
                <label for="new-game-name">Nome do Jogo:</label>
                <input type="text" id="new-game-name" required><br>

                <label for="new-game-summary">Breve Resumo:</label>
                <textarea id="new-game-summary" required></textarea><br>

                <button type="submit">Adicionar Jogo</button>
            </form>
        </div>
    </div>


     <!-- Adicione os scripts necessários para manipular o pop-up no final do corpo -->
     <script>
        // Função para exibir o pop-up de adicionar novo jogo
        function showAddGameForm() {
            document.getElementById("add-game-popup").style.display = "block";
        }

        // Função para fechar o pop-up de adicionar novo jogo
        function closeAddGameForm() {
            document.getElementById("add-game-popup").style.display = "none";
        }
    </script>
</body>
</html>
